name: aiida-plugin-cutter

on: [push, pull_request]

env:
  - PLUGIN_NAME: aiida-ck
  - AIIDA_TEST_BACKEND: django
  # show timings of tests
  - PYTEST_ADDOPTS: "--durations=0"

jobs:

  tests:
    strategy:
      matrix:
        python-version: [3.5, 3.7]
        backend: ['django']
    steps:
    - uses: actions/checkout@v1
    - uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '11'
        postgresql db: test_${{ matrix.backend }}
        postgresql user: 'postgres'
        postgresql password: ''

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        wget -O - "https://github.com/rabbitmq/signing-keys/releases/download/2.0/rabbitmq-release-signing-key.asc" | sudo apt-key add -
        echo 'deb https://dl.bintray.com/rabbitmq-erlang/debian bionic erlang' | sudo tee -a /etc/apt/sources.list.d/bintray.rabbitmq.list
        echo 'deb https://dl.bintray.com/rabbitmq/debian bionic main' | sudo tee -a /etc/apt/sources.list.d/bintray.rabbitmq.list
        sudo rm -f /etc/apt/sources.list.d/dotnetdev.list /etc/apt/sources.list.d/microsoft-prod.list
        sudo apt update
        sudo apt install postgresql postgresql-server-dev-all postgresql-client rabbitmq-server graphviz
        sudo systemctl status rabbitmq-server.service

    - name: Install python dependencies
      run: |
        pip install --upgrade pip
        pip install cookiecutter yapf
        # Change plugin_name to test we're not specific to "aiida-diff"
        cookiecutter --no-input . plugin_name=${PLUGIN_NAME}
        pip install -e ${PLUGIN_NAME}[testing]
        reentry scan -r aiida
        cd ${PLUGIN_NAME}

    - name: Run test suite
      env:
        AIIDA_TEST_BACKEND: ${{ matrix.backend }}
      run:
        pytest -v

  docs:
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install python dependencies
      run: |
        pip install --upgrade pip
        pip install cookiecutter yapf
        # Change plugin_name to test we're not specific to "aiida-diff"
        cookiecutter --no-input . plugin_name=${PLUGIN_NAME}
        pip install -e ${PLUGIN_NAME}[docs]
        reentry scan -r aiida
        cd ${PLUGIN_NAME}
    - name: Build docs
      run: cd docs && make

  pre-commit:
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install python dependencies
      run: |
        pip install --upgrade pip
        pip install cookiecutter yapf
        # Change plugin_name to test we're not specific to "aiida-diff"
        cookiecutter --no-input . plugin_name=${PLUGIN_NAME}
        pip install -e ${PLUGIN_NAME}[pre-commit]
        reentry scan -r aiida
        cd ${PLUGIN_NAME}
    - name: Build docs
      run: >
        git init
        git add -A
        pre-commit install
        pre-commit run --all-files || ( git status --short ; git diff ; exit 1 )
       
