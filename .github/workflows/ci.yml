name: aiida-plugin-cutter

on: [push, pull_request]

jobs:

  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: [3.7]
        backend: ['django']
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        wget -O - "https://github.com/rabbitmq/signing-keys/releases/download/2.0/rabbitmq-release-signing-key.asc" | sudo apt-key add -
        echo 'deb https://dl.bintray.com/rabbitmq-erlang/debian bionic erlang' | sudo tee -a /etc/apt/sources.list.d/bintray.rabbitmq.list
        echo 'deb https://dl.bintray.com/rabbitmq/debian bionic main' | sudo tee -a /etc/apt/sources.list.d/bintray.rabbitmq.list
        sudo rm -f /etc/apt/sources.list.d/dotnetdev.list /etc/apt/sources.list.d/microsoft-prod.list
        sudo apt update
        sudo apt install postgresql rabbitmq-server graphviz
        sudo systemctl status rabbitmq-server.service

    - name: Install python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        # Change plugin_name to test we're not specific to "aiida-diff"
        cookiecutter --no-input . plugin_name=${PLUGIN_NAME}
        pip install ${PLUGIN_NAME}[testing]
        reentry scan -r aiida
      env:
        PLUGIN_NAME: aiida-ck

    - name: Run test suite
      env:
        AIIDA_TEST_BACKEND: ${{ matrix.backend }}
        # show timings of tests
        PYTEST_ADDOPTS: "--durations=0"
        PLUGIN_NAME: aiida-ck
      run: |
        cd ${PLUGIN_NAME}
        pytest -v

  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install python dependencies
      env:
        PLUGIN_NAME: aiida-ck
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        # Change plugin_name to test we're not specific to "aiida-diff"
        cookiecutter --no-input . plugin_name=${PLUGIN_NAME}
        pip install ${PLUGIN_NAME}[docs]
        reentry scan -r aiida
    - name: Build docs
      env:
        PLUGIN_NAME: aiida-ck
      run: cd ${PLUGIN_NAME}/docs && make

  pre-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install python dependencies
      env:
        PLUGIN_NAME: aiida-ck
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        # Change plugin_name to test we're not specific to "aiida-diff"
        cookiecutter --no-input . plugin_name=${PLUGIN_NAME}
        pip install -e ${PLUGIN_NAME}[pre-commit,docs,testing]
        reentry scan -r aiida
    - name: Run pre-commit
      env:
        PLUGIN_NAME: aiida-ck
      run: |
        cd ${PLUGIN_NAME}
        git init
        git add -A
        pre-commit install
        pre-commit run --all-files || ( git status --short ; git diff ; exit 1 )
