name: aiida-plugin-cutter

on: [push, pull_request]

jobs:

  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: [3.8]
        aiida-version: ['stable', 'develop']
    services:
      postgres:
        image: postgres:10
        env:
          POSTGRES_DB: test_aiida
          POSTGRES_PASSWORD: ''
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      rabbitmq:
        image: rabbitmq:latest
        ports:
          - 5672:5672

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install aiida develop version
      run: |
        pip install git+git://github.com/aiidateam/aiida-core
      if: ${{ matrix.aiida-version == 'develop' }}

    - name: Install python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        # Change plugin_name to test we're not specific to "aiida-diff"
        cookiecutter --no-input . plugin_name=${PLUGIN_NAME}
        pip install -e ${PLUGIN_NAME}[testing]
      env:
        PLUGIN_NAME: aiida-ck

    - name: Run reentry scan
      run: reentry scan
      if: ${{ matrix.aiida-version != 'develop' }}

    - name: Run test suite
      env:
        # show timings of tests
        PYTEST_ADDOPTS: "--durations=0"
        PLUGIN_NAME: aiida-ck
      run: |
        cd ${PLUGIN_NAME}
        pytest -v

  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install python dependencies
      env:
        PLUGIN_NAME: aiida-ck
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        # Change plugin_name to test we're not specific to "aiida-diff"
        cookiecutter --no-input . plugin_name=${PLUGIN_NAME}
        pip install -e ${PLUGIN_NAME}[docs]
    - name: Build docs
      env:
        PLUGIN_NAME: aiida-ck
      run: cd ${PLUGIN_NAME}/docs && make

  pre-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install python dependencies
      env:
        PLUGIN_NAME: aiida-ck
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        # Change plugin_name to test we're not specific to "aiida-diff"
        cookiecutter --no-input . plugin_name=${PLUGIN_NAME}
        pip install -e ${PLUGIN_NAME}[pre-commit,docs,testing]
        reentry scan -r aiida
    - name: Run pre-commit
      env:
        PLUGIN_NAME: aiida-ck
      run: |
        cd ${PLUGIN_NAME}
        git init
        git add -A
        pre-commit install
        pre-commit run --all-files || ( git status --short ; git diff ; exit 1 )
