language: python
python:
- "2.7"

cache: pip

services:
- postgresql

addons:
  postgresql: "9.6"

env:
  global: 
  - PLUGIN_DIR: aiida-diff
  - TEST_AIIDA_BACKEND: django

  matrix:
  - AIIDA_VERSION: stable
    TEST_TYPE: tests
  - AIIDA_VERSION: stable
    TEST_TYPE: tests
    TEST_AIIDA_BACKEND: sqlalchemy
  - AIIDA_VERSION: stable
    TEST_TYPE: docs
    READTHEDOCS: 'True'
  - AIIDA_VERSION: stable
    TEST_TYPE: pre-commit

  - AIIDA_VERSION: develop
    TEST_TYPE: tests
  - AIIDA_VERSION: develop
    TEST_TYPE: tests
    TEST_AIIDA_BACKEND: sqlalchemy
  - AIIDA_VERSION: develop
    TEST_TYPE: docs
    READTHEDOCS: 'True'
  - AIIDA_VERSION: develop
    TEST_TYPE: pre-commit

matrix:
  exclude:
  # stable version doesn't work with python3
  - python: 3.6
    AIIDA_VERSION: develop

install:
# Upgrade pip setuptools and wheel
- pip install -U pip wheel setuptools
- pip install cookiecutter yapf
- cookiecutter --no-input .
- pip install -e ${PLUGIN_DIR}[docs,pre-commit,testing]
- if [ "$AIIDA_VERSION" == "develop" ]; then git clone https://github.com/aiidateam/aiida_core; pip install -e aiida_core; fi # installs develop branch
- reentry scan -r aiida

script:
- .travis-data/script.sh
